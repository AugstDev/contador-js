<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Design</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="first">
        <h1>Contador de Caracteres</h1>
        <div class="card-01">
            <div class="purple"></div>

            <div class="white">
                <textarea placeholder="Insira seu texto aqui." id="text"></textarea>
            </div>
        </div>

    </div>
    
    <div class="second">

        <div class="card-02">
            <div class="purple">
                <p>DETALHES</p>
            </div>
            <div class="white">
            <p>Caracteres: <span id="chars">0</span></p>
            <p>Palavras: <span id="words">0</span></p>
            <p>Linhas: <span id="lines">0</span></p>
            </div>
        </div>
            
            <div class="card-02">
                <div class="purple">
                    <p>REPETIÇÕES</p>
                </div>
                <div class="white">
                    <p>*EM PROCESSO* <span id="chars"> </span></p>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
